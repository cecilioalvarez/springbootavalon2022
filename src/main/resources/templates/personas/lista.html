


<html xmlns:th="http://www.thymeleaf.org"> <!--Con esto podemos aÃ±adir partes de la libreria thymeleaf-->
<body>



<table>
    <tr>
        <td><a th:href="@{/personas/lista/orden(campo=dni)}">DNI</a></td>
        <td><a th:href="@{/personas/lista/orden(campo=nombre)}">nombre</a></td>
        <td><a th:href="@{/personas/lista/orden(campo=edad)}">edad</a></td>
        <th>Borar</th>
        <th>Detalle</th>
        <th>Editar</th>
    </tr>
    <tr th:each="persona:${lista}">
        <td th:text="${persona.dni}"></td>
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.edad}"></td>
        <td><a th:href="@{/personas/borrar(dni=${persona.dni})}">borrar</a></td>
        <td><a th:href="@{/personas/detalle(dni=${persona.dni})}">Ver a detalle</a></td>
        <td><a th:href="@{/personas/editar(dni=${persona.dni})}">Editar</a></td>
    </tr>
</table>

<form action="nueva" method="POST">
    <input type="submit" value="Ingresar Persona">
</form>

</body>
</html>
